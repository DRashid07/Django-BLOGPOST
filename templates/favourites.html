{% extends 'base.html' %}
{% block content %}

<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8">Mənim Seçilmişlərim</h1>
    
    {% if favourites %}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for favourite in favourites %}
            <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                <img src="{{ favourite.post.thumbnail.url }}" class="w-full h-48 object-cover">
                <div class="p-6">
                    <h2 class="text-xl font-bold mb-2">{{ favourite.post.title }}</h2>
                    <p class="text-gray-600 mb-4">{{ favourite.post.overview|truncatewords:20 }}</p>
                    <a href="{% url 'post' favourite.post.slug %}" 
                       class="inline-block bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Oxu
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-gray-500 text-center text-xl">Hələ heç nə seçməmisən.</p>
    {% endif %}
</div>

{% endblock %}
