{% extends 'base.html' %}
{% block content %}

<div class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold mb-8 text-center">Bütün Taglər</h1>
    
    {% if tags %}
        <div class="max-w-4xl mx-auto">
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                {% for tag in tags %}
                <a href="{% url 'posts_by_tag' tag.id %}" class="block bg-white rounded-lg shadow-md p-6 text-center hover:shadow-xl hover:scale-105 transition-all cursor-pointer">
                    <p class="text-gray-400 text-xs mb-1">ID: {{ tag.id }}</p>
                    <h2 class="text-xl font-bold text-blue-600 mb-2">#{{ tag.name }}</h2>
                    <p class="text-gray-500 text-sm mb-3">{{ tag.created_at|date:"d M Y" }}</p>
                    <span class="inline-block bg-blue-500 text-white text-xs px-3 py-1 rounded-full">
                        {{ tag.posts.count }} post
                    </span>
                </a>
                {% endfor %}
            </div>
        </div>
    {% else %}
        <p class="text-center text-gray-500 text-xl">Hələ heç bir tag yoxdur.</p>
    {% endif %}
</div>

{% endblock %}
