{% extends 'base.html' %}

{% block content %}
<section class="text-gray-600 body-font">
    <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-wrap w-full mb-20">
            <div class="lg:w-1/2 w-full mb-6 lg:mb-0">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 text-gray-900">
                    Son Sorğular</h1>
                <div class="h-1 w-20 bg-pink-500 rounded"></div>
            </div>
        </div>

        {% if latest_question_list %}
            <div class="flex flex-wrap -m-4">
                {% for question in latest_question_list %}
                <div class="xl:w-1/3 md:w-1/2 p-4">
                    <div class="bg-white border border-gray-200 p-6 rounded-lg hover:shadow-lg transition-shadow">
                        <div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-pink-100 text-pink-500 mb-4">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <h2 class="text-lg text-gray-900 font-medium title-font mb-2">
                            {{ question.question_text }}
                        </h2>
                        <p class="leading-relaxed text-base text-gray-500 mb-4">
                            {{ question.pub_date|date:"d M Y, H:i" }}
                        </p>
                        <a href="{% url 'polls:detail' question.id %}" 
                           class="inline-flex items-center text-pink-500 hover:text-pink-700 font-semibold">
                            Səs ver
                            <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                            </svg>
                        </a>
                    </div>
                </div>
                {% endfor %}
            </div>
        {% else %}
            <p class="text-center text-gray-500 text-xl">Hələ sorğu yoxdur.</p>
        {% endif %}
    </div>
</section>
{% endblock %}
